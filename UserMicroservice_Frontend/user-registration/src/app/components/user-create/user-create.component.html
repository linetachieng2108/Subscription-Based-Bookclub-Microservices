<div class="col-md-8 offset-md-3">
<h3>USER REGISTRATION FORM</h3>
<form (ngSubmit) = "onSubmit()">
    <div class="form-group">
        
            <label>Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter Your Name" [(ngModel)] = "user.username" name="username">
         
    </div>
    <div class="form-group">
        
        <label>Email</label>
        <input type="email" class="form-control" id="email" placeholder="name@gmail.com" [(ngModel)] = "user.email" name="email">
     
    </div>
    <div class="form-group">
        
        <label>Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter Your Password" [(ngModel)] = "user.password_hash" name="password_hash">
     
    </div>
    <div class="form-group">
        
        <label>Phone Number</label>
        <input type="number" class="form-control" id="phone_number" placeholder="07......." [(ngModel)] = "user.phone_number" name="phone_number">
     
    </div>
    <button class="btn btn-success" type="submit">Register</button>
</form>
</div>
